<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        .hero-image {
  background-image: url("p4.jpg");
  background-color: #cccccc;
  height: 500px;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
</style>
        <body class="hero-image">
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <title>Google Books Embedded Viewer API example</title>

        <div class="container">
            <center>
            <h1 class="bg-primary display-4 align-middle mt-5 text-white">GOOGLE BOOKS</h1></center>

        </div>

        <nav class="navbar navbar-expand-sm bg-dark nav-pills nav-justified">

            <!-- Links -->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">HOME</a>
              </li>
              <li class="nav-item">
                <div class="dropdown">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">
                      BUY BOOKS
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item bg-primary" href="#">SIGN IN</a>
                      <a class="dropdown-item bg-primary" href="#">SIGN UP</a>
                    </div>
                  </div>
              
              </li>
              <li class="nav-item">
                <a class="nav-link bg-light text-dark" href="https://isbnsearch.org/">ISBNsearch</a>
              </li>
            </ul>
          
          </nav>
          
        <div class="container mt-5 p-3 border-0">
            <div class="card text-white bg-dark mb-3 float-left shadow-lg" style="max-width: 20rem;">
                <div class="card-header"> Search your BOOK</div>
                <div class="card-body">
                 <h4 class="card-title">Type your ISBN below Ex:1982115831</h4>
                 <input type="text" class="form-control isbn" placeholder="Enter your isbn">
                 <button class="btn btn-primary mt-2 mb-2">start Reading</button>
                 <button class="btn btn-success auto">auto-turn</button>
                 <h2 class="card-text">Update your Knowledge..!</h2>
                </div>
            </div>
        </div>
        <div id="viewerCanvas" style="width: 800px; height: 800px" class="mr-3 float-right"></div>

        

    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
        <script type="text/javascript">
            
            const isbn = document.querySelector(".isbn");
            const button = document.querySelector(".btn-primary");
            const auto = document.querySelector(".auto");
            
            button.addEventListener("click",initialiase);
            google.books.load({"language":"en"});

            function nextStep(viewer){
                window.setTimeout(function(){
                    viewer.nextPage()
                    nextStep(viewer);
                },3000)
            }
            function alertNotFound(){
                alert("BOOKS not found!");
            }

            function initialiase(){
                    var viewer = new google.books.DefaultViewer(document.getElementById('viewerCanvas'));
                    viewer.load("ISBN:"+isbn.value,alertNotFound);
                    auto.addEventListener("click",nextStep(viewer));
                }
                google.books.setOnLoadCallback(initialiase);
        

        </script>
        
    </body>
</head>
</html>
